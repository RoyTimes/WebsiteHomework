<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8"/>
	<title>Stanford Connection</title>
	<link rel="stylesheet" type="text/css" href="connect.css">
</head>
<body>

	<div id="main">
		
		<div class="col wide">
			<div id="title">
				Stanford Connection
				<img id="logo" src="tree-logo.gif" alt="Thi is the tree logo of Stanford">
			</div>

			<div class="col info">
				<img id="molly" src="molly.jpg" alt="This is the picture of Molly">
				<div class="banner">About Me</div>
				<div class="text">
					<strong>Birthday: </strong>December 8, 2001
					<strong>Gender: </strong>Female
				</div>
				<div class="banner">Friends</div>
				<div class="text">
					<strong>Patrick Young</strong>
					<br/><strong>Chloe Cox</strong>
				</div>
			</div>

			<div class="col another">
				<div id="titlestatus">Molly the FloPup</div>
				<div id="statusbanner" class="banner">Status Update</div>
				<div class="status">When am i going to be feed?</div>
				<div class="status">I want to go for a walk. Can I go for a walk later</div>
				<div class="status">I like summer. Summer is great</div>
				<div class="status">I like Patrick. Please fed me more</div>
			</div>

		</div>

		<div class="col narrow">
			<div class="banner">Post Updates</div>
			<textarea id="textarea"></textarea>
			<input type="button" value="Submit New Update"/>
		</div>
	</div>

</body>
</html>
