<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Stanford Data</title>
	<style type="text/css">
		.FirstLine {
			background: black;
			color: white;
		}
		#cell{
			border-right-color: white;
		}
		.SelectLine {
			background: rgb(235, 235, 235);
		}
		table{
			font-family: sans-serif;
			border-spacing: 0px;
		}
		th{
			width: 300px;
		}
	</style>
</head>
<body>

	<h1>Geographic Origin of Stanford Undergrads</h1>	

	<table border="1">
		<tr class=FirstLine>
			<th id="cell">Geographic Origin</th>
			<th>Number of Students</th>
		</tr>
		<tr><td>California</td><td>2,943</td></tr>
		<tr class=SelectLine><td>Other US</td><td>3,447</td></tr>
		<tr><td>Asia</td><td>264</td></tr>
		<tr class=SelectLine><td>The Americas</td><td>83</td></tr>
		<tr><td>Europe</td><td>69</td></tr>
		<tr class=SelectLine><td>Africa</td><td>44</td></tr>
		<tr><td>Middle East and North Africa</td><td>22</td></tr>
		<tr class=SelectLine><td>Pacific Basin</td><td>6</td></tr>

	</table>
	<p><i>Source: Stanford Facts Website</i></p>

</body>
</html>
